name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  ci:
    runs-on: "ubuntu-latest"
    permissions:
      contents: read

    steps:
      - name: Set up MySQL
        run: |
          docker run --name mysql -e MYSQL_ROOT_PASSWORD=1234 -e MYSQL_DATABASE=boards -p 3306:3306 -d mysql:8.0
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: chmod
        run: chmod 744 gradlew
        if: runner.os == 'Linux' || runner.os == 'macOS'

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Docker Login
        uses: docker/login-action@v3.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }} .

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}

      - name: ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PASSWORD }}
          script: |
            docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}
            docker rm -f myback
            docker run --name mymysql -e MYSQL_USER=${{ secrets.MYSQL_USER }} -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} -e MYSQL_DATABASE=boards -p 3307:3306 -d mysql
            docker run --name myback -p 8080:8080 -e profiles=prod -e username=${{secrets.MYSQL_USER}} -e password=${{secrets.MYSQL_PASSWORD}} --network server -d ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_REPO}}
            

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/gradle-build-action@v2
